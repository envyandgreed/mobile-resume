<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./componentBase.css">
    <style>
        body{
            margin:0;
            padding: 0;
            background-color: #000;
            font-size:12px;
        }
        .iphone{
            height: 540px;
            width:340px;
            background-color: #fff;
            position: absolute;
            left:50%;
            top:50%;
            margin:-270px 0 0 -170px;
        }
    </style>
</head>
<body>


<div class="iphone"></div>

<script src="./lib/jquery.js"></script>
<script src="./lib/jquery-ui.min.js"></script>
<script src="./lib/jquery.fullPage.js"></script>
<script src="componentBase.js"></script>

<script>
    var cfg = {
        type: 'base',
        bg:'./p1_people.png',
        width:514,
        height:306,
        css:{
            bottom:0,
            opacity:0,
        },
        animateIn:{bottom:80,opacity:1},
        animateOut:{bottom:0,opacity:0},
        center:true
    }

    var h5 = new H5ComponentBase('myName',cfg)
    $('.iphone').append(h5)

    var leave = true
    $('body').click(function(){
            leave = !leave
            $('.h5_component').trigger( leave?'onLeave':'onLoad')
    })
</script>
</body>
</html>
