<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./componentBase.css">
    <style>
        body{
            margin:0;
            padding: 0;
            background-color: #000;
            font-size:12px;
            font-family: "Microsoft YaHei UI";
        }
        .iphone{
            height: 540px;
            width:340px;
            background-color: #fff;
            position: absolute;
            left:50%;
            top:50%;
            margin:-270px 0 0 -170px;
        }
        .h5_component_polyline{

        }
    </style>
</head>
<body>


<div class="iphone"></div>

<script src="./lib/jquery.js"></script>
<script src="./componentBase.js"></script>
<script src="./componentPolyline.js"></script>

<script>
    var cfg = {
        type: 'polyline',
        width:530,
        height:600,
        data:[
            ['Javascript', .4, '#ff7676'],
            ['HTML/CSS', .2 ],
            ['CSS3' , .1],
            ['HTML5' , .2 ],
            ['jQuery' , .35],
            ['Bootstrap' ,.05],
            ['AngularJs' , .09],
        ],
        css:{
            top:100,
            opacity:1
        },
        // animateIn:{
        //     opacity:1,
        //     top:200
        // },
        // animateOut:{
        //     opacity:0,
        //     top:100
        // },
        center:true
    }

    var h5 = new H5ComponentPolyline('myBarComponent',cfg)
    $('.iphone').append(h5)

    var leave = true
    $('body').click(function(){
        leave = !leave
        $('.h5_component').trigger( leave?'onLeave':'onLoad')
    })
</script>
</body>
</html>
