<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./componentBase.css">
    <style>
        body{
            margin:0;
            padding: 0;
            background-color: #000;
            font-size:12px;
            font-family: "Microsoft YaHei UI";
        }
        .iphone{
            height: 540px;
            width:340px;
            background-color: #fff;
            position: absolute;
            left:50%;
            top:50%;
            margin:-270px 0 0 -170px;
        }
        .h5_component_point .point{
            display: block;
            background-color: #ccc;
            position: absolute;
            border-radius: 50%;
        }
        .h5_component_point .name{
            height: 30px;
            width:100%;
            text-align: center;
            position: absolute;
            top:50%;
            margin-top: -15px;
            font-size: 22px;
        }
        .h5_component_point .per{
            font-size: .5em;
        }
    </style>
</head>
<body>


<div class="iphone"></div>

<script src="./lib/jquery.js"></script>
<script src="componentBase.js"></script>
<script src="./componentBar.js"></script>

<script>
    var cfg = {
        type: 'bar',
        width:530,
        height:600,
        data:[
            ['Javascript' , .4 , '#ff7676'],
            ['HTML/CSS' , .2 ],
            ['CSS3' , .1],
            ['HTML5' , .2 ],
            ['jQuery' , .35],
            ['Bootstrap' ,05],
            ['AngularJs' , .09],
        ],
        css:{
            top:200,
        },
        center:true
    }

    var h5 = new H5ComponentBar('myName',cfg)
    $('.iphone').append(h5)

    var leave = true
    $('body').click(function(){
        leave = !leave
        $('.h5_component').trigger( leave?'onLeave':'onLoad')
    })
</script>
</body>
</html>
