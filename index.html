<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>Document</title>

    <!--组件资源-->
    <link rel="stylesheet" style="text/css" href="componentBase.css">
    <script src="./lib/jquery.js"></script>
    <script src="./lib/jquery-ui.min.js"></script> 
    <script src="./lib/jquery.fullPage.js"></script>

    <script type="text/javascript">
        var res = [
            'Base','Bar','Point','Polyline',
            'Radar','Pie',
        ]
        var html = [];
        for(s in res){
            html.push('<script src="component'+ res[s]+'.js"><\/script>')       
        }
        document.write(html.join(' '))
    </script>


    <script type="text/javascript" src="h5.js"></script>
    <link rel="stylesheet" type="text/css" href="h5.css">

    <style>
        body{
            margin:0;
            padding: 0;
            background-color: #000;
            font-size:12px;
            font-family: "Microsoft YaHei UI";
        }
        .h5_page{
            background-image: url(imgs/page_bg.png)            
        }
        .h5_page_face{
            background-image: url(imgs/face_bg.png)
        }
        .h5_component_name_slogan{
            -webkit-animation: rock 2s infinite 2s;
        }
        @-webkit-keyframes rock{
            0%{transform:rotate(0deg)}
            5%{transform:rotate(3deg)}
            10%{transform:rotate(-4deg)}
            15%{transform:rotate(3deg)}
            20%{transform:rotate(-2deg)}
            25%{transform:rotate(1deg)}
            30%{transform:rotate(-1deg)}
            70%{transform:rotate(0deg)}
            100%{transform:rotate(0deg)}
        }
        .h5_component_name_caption{
            background-image: url(imgs/page_caption_bg.png);
            width:283px;
            height:160px;
            text-align: center;
            line-height: 140px;
            font-size: 20px;
            color:#fff;
        }
        .h5_component_name_back{
            top:30px;
            -webkit-animation: back 2s infinite 2s;
        }
        @-webkit-keyframes back{
            50%{ top:20px; }
        }
    </style>
    <script>
        $(function(){

            var h5 = new H5();
            h5.whenAddPage = function(){
                this.addComponent('slide_up',{
                    bg:'imgs/footer.png',
                    css:{
                        opacity:0,
                        left:0,
                        bottom:-20,
                        width:'100%',
                        height:'20px',
                        zIndex:999
                    },
                    animateIn:{
                        opacity:1,
                        bottom:'-1px'
                    },
                    animateOut:{
                        opacity:0,
                        bottom:'-20px'
                    },
                    delay:500
                })
            }
                        h5.addPage('face')
                            .addComponent('topic',{
                                center:true,
                                width:395,
                                height:130,
                                bg:'imgs/face_logo.png',
                                css:{opacity:0},
                                animateIn:{top:100,opacity:1},
                                animateOut:{top:0,opacity:1}
                             })
                            .addComponent('slogan',{
                                center:true,
                                width:365,
                                height:99,
                                bg:'imgs/face_slogan.png',
                                css:{opacity:0,top:180},
                                animateIn:{left:'50%',opacity:1},
                                animateOut:{left:'0%',opacity:0},
                                delay:500
                            })
                            .addComponent('face_img_left',{
                                width:370,
                                height:493,
                                bg:'imgs/face_img_left.png',
                                css:{opacity:0,left:-50,bottom:-50},
                                animateIn:{opacity:1,left:0,bottom:0},
                                animateOut:{opacity:0,left:-50,bottom:-50},
                                delay:1000
                            })
                            .addComponent('face_img_right',{
                                width:276,
                                height:449,
                                bg:'imgs/face_img_right.png',
                                css:{opacity:0,right:-50,bottom:-50},
                                animateIn:{opacity:1,right:0,bottom:0},
                                animateOut:{opacity:0,right:-50,bottom:-50},
                                delay:1000
                            })
                        .addPage()
                            .addComponent('caption',{text:'核心理念'})
                            .addComponent('text',{
                                width:500,
                                height:30,
                                center:true,
                                text:'IT教育网=只学有用的',
                                css:{
                                    opacity:0,
                                    textAlign:'center',
                                    color:'red',
                                    fontSize:'26px'
                                },
                                animateIn:{opacity:1,top:120},
                                animateOut:{opacity:0,top:240},
                            })
                            .addComponent('description',{
                                center:true,
                                width:481,
                                height:295,
                                bg:'imgs/description_bg.gif',
                                css:{
                                    opacity:0,
                                    padding:'15px 10px 10px 10px',
                                    color:'#fff',
                                    fontSize:'15px',
                                    lineHeight:'18px',
                                    textAlign:'justify',
                                    top:240
                                },
                                text:'他接着说：“比如地球生命，用了四十多亿年时间才第一次意识到宇宙奥秘的存在，但那一时刻距你们建成爱因斯坦赤道只有不到四十万年时间，而这一进程最关键的加速期只有不到五百年时间。” ',
                                animateIn:{opacity:1,top:190},
                                animateOut:{opacity:0,top:240},
                                delay:1000
                            })
                            .addComponent('people',{
                                center:true,
                                width:515,
                                height:305,
                                bg:'imgs/p1_people.png',
                                css:{
                                    opacity:0,
                                    bottom:0,
                                },
                                animateIn:{opacity:1,bottom:40},
                                animateOut:{opacity:0,bottom:0},
                                delay:500
                            })
                        .addPage('tail')
                            .addComponent('logo',{
                                center:true,
                                width:359,
                                height:129,
                                bg:'imgs/tail_logo.png',
                                css:{
                                    top:240,
                                    opacity:0
                                },
                                animateIn:{opacity:1,top:210},
                                animateOut:{opacity:0,top:240},
                            })
                            .addComponent('slogan',{
                                center:true,
                                width:314,
                                height:46,
                                bg:'imgs/tail_slogan.png',
                                css:{
                                    top:280,
                                    opacity:0
                                },
                                animateIn:{opacity:1,left:'50%'},
                                animateOut:{opacity:0,left:'0%'},
                                delay:500
                            })
                            .addComponent('share',{                                
                                width:128,
                                height:120,
                                bg:'imgs/tail_share.png',
                                css:{
                                    top:110,
                                    right:110,
                                    opacity:0
                                },
                                animateIn:{opacity:1,top:10,right:10},
                                animateOut:{opacity:0,top:110,right:110},
                                delay:1000
                            })
                            .addComponent('back',{         
                                center:true,                       
                                width:52,
                                height:50,
                                bg:'imgs/tail_back.png',
                                onclick : function(){
                                    $.fn.fullpage.moveTo(1)
                                }
                            })
                        
                        .loader(3)

        })
    </script>
</head>
<body>
    
</body>
</html>
