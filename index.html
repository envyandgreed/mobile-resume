<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!--组件资源-->
    <link rel="stylesheet" href="componentBase.css">
    <script src="./lib/jquery.js"></script>
    <script src="./lib/jquery-ui.min.js"></script> 
    <script src="./lib/jquery.fullPage.js"></script>

    <script type="text/javascript">
        var res = [
            'Base','Bar','Point','Polyline',
            'Radar','Pie',
        ]
        var html = [];
        for(s in res){
            html.push('<script src="component'+ res[s]+'.js"><\/script>')       
        }
        document.write(html.join(' '))
    </script>


    <script type="text/javascript" src="h5.js"></script>
    <link rel="stylesheet" href="h5.css">

    <style>
        body{
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        $(function(){

            var h5 = new H5();
                        h5.addPage('face')
                            .addComponent('logo',{
                                text:'logo',
                                width:400,
                                height:100,
                                css:{backgroundColor:'red',top:200,opacity:0},
                                center:true,
                                animateIn:{opacity:1},
                                animateOut:{opacity:0}
                            })
                            .addComponent('slogan',{
                                text:'slogan',
                                width:400,
                                height:100,
                                css:{backgroundColor:'red',top:350},
                                center:true
                            })
                        .addPage('desc')
                            .addComponent('caption',{
                                text:'核心理念',
                                width:400,
                                height:100,
                                css:{backgroundColor:'green',top:200},
                                center:true
                            })
                        .addPage('page-3')
                            .addComponent('caption',{text:'课程方向分布'})
                        .loader()

        })
    </script>
</head>

</body>
</html>
